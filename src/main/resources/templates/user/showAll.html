<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
  <main class="container-fluid">
    <div class="row justify-content-center">
		<div class="col-md-4">
        <h1>USERS</h1>
        <ul>
          <li th:each="user:${users}">
            <span th:style="'font-size:'+${user.size}+'pt'" th:text="${user.name}"></span> <br>
            <span th:text="${user.password}"></span> <br>
            <div th:switch="${user.name}">
              <span th:case="'boddy'">HEY! It's the instructor!</span>
              <span th:case="'steve'">Oh... Its steve...</span>
              <span th:case="'*'">General user</span>
            </div>
          </li>
        </ul>
        <div>
            <img th:src="@{https://images.rawpixel.com/image_800/czNmcy1wcml2YXRlL3Jhd3BpeGVsX2ltYWdlcy93ZWJzaXRlX2NvbnRlbnQvbHIvcHUyMzMxNjM2LWltYWdlLWt3dnk3dzV3LmpwZw.jpg}" alt = "Cat Image"/> <br/>
            <img th:src="@{'cid:logoCid'}" alt="Company Logo">
        </div>
      </div>
    </div>
  </main>
</body>
</html>
